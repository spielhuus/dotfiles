# bind = , xf86audiomute, exec, ~/.local/bin/statusbar/volumecontrol mute
# bind = , xf86audiolowervolume, exec, ~/.local/bin/statusbar/volumecontrol down
# bind = , xf86audioraisevolume, exec, ~/.local/bin/statusbar/volumecontrol up
#
